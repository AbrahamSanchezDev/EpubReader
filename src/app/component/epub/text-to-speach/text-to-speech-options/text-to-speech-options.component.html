<div>
  <!-- Language -->
  <div>
    <select (change)="onChangeVoice($event.target.value)" class="voices">
      <option *ngFor="let voice of getVoices()" [value]="voice">
        {{ voice }}</option
      >
    </select>
    <!-- <mat-form-field appearance="fill">
          <mat-label>Language</mat-label>
    
          <mat-select [(ngModel)]="selectedValue" name="speechVoices">
            <mat-option *ngFor="let voice of getVoices()" [value]="voice">
              {{ voice }}
            </mat-option>
          </mat-select>
        </mat-form-field> -->
  </div>
  <!-- Pitch -->
  <div>
    <p>Pitch</p>
    <mat-slider
      thumbLabel
      min="0.1"
      max="3"
      step="0.1"
      value="1.5"
      tickInterval="1000"
      (change)="onPitch($event.value)"
    ></mat-slider>
    <p>Rate</p>
    <mat-slider
      thumbLabel
      min="0.1"
      max="3"
      step="0.1"
      value="1.5"
      tickInterval="1000"
      (change)="onRate($event.value)"
    ></mat-slider>
    <p>Volume</p>
    <mat-slider
      thumbLabel
      min="0.1"
      max="3"
      step="0.1"
      value="1"
      tickInterval="1000"
      (change)="onVolume($event.value)"
    ></mat-slider>
  </div>
</div>
