<div class="render-parent">
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="menu-content">
      <div>
        <button type="button" (click)="fileInput.click()" class="file-selector">
          <span>Upload</span>
          <input
            #fileInput
            type="file"
            (change)="onFileSelected($event)"
            class="file-selector"
            style="display: none;"
          />
        </button>
        <!-- Index -->
        <div #indexMenu class="book-index">
          <!-- Episodes -->
          <div [innerHTML]="getIndexContent()" class="index-obj"></div>
          <div *ngIf="useContentAsMenu()">
            <button
              *ngFor="let obj of getContent()"
              (click)="skipTo(getContentName(obj))"
              class="index-obj"
            >
              {{ getContentName(obj) }}
            </button>
          </div>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content #contentDisplay>
      <button mat-button (click)="toggleIndex()">Toggle</button>
      <app-epub-options class="epub-options"></app-epub-options>
      <app-epub-reader></app-epub-reader>
      <app-epub-display [book]="getBook()"></app-epub-display>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
