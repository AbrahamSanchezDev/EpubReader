<div class="render-parent">
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="menu-content">
      <div>
        <button mat-icon-button (click)="toggleIndex()" class="file-selector">
          Close
        </button>
        <!-- Index -->
        <div #indexMenu class="book-index">
          <!-- Episodes -->
          <div [innerHTML]="getIndexContent()" class="index-obj"></div>
          <div *ngIf="useContentAsMenu()">
            <button
              *ngFor="let obj of getContent()"
              (click)="skipTo(getContentName(obj))"
              class="index-obj"
            >
              {{ getContentName(obj) }}
            </button>
          </div>
        </div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content #contentDisplay>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          type="button"
          (click)="fileInput.click()"
          class="file-selector"
        >
          <span>Upload</span>
          <input
            #fileInput
            type="file"
            (change)="onFileSelected($event)"
            class="file-selector"
            style="display: none;"
          />
        </button>
        <button mat-menu-item>
          <span>Read aloud</span>
        </button>
      </mat-menu>
      <button mat-button (click)="toggleIndex()">Toggle</button>
      <app-epub-options class="epub-options"></app-epub-options>
      <app-epub-reader></app-epub-reader>
      <app-epub-display [book]="getBook()"></app-epub-display>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
