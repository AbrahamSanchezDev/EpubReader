<div class="render-parent">
  <input type="file" (change)="fileChanged($event)" />

  <div class="book">
    <h1 class="book-title">{{ getBookName() }}</h1>
    <div class="book-index">
      <a (click)="test()"> CLick it</a>
      <div #indexMenu [innerHTML]="getIndexContent()" class="index-html"></div>
      <div *ngFor="let obj of getContent()">
        <p>{{ getContentName(obj) }}</p>
      </div>
    </div>
    <div class="book-content">
      <p [innerHTML]="curData"></p>
      <!-- <pre [innerHTML]="curData"></pre> -->
      <!-- <pre>{{ curData }}</pre> -->
    </div>
  </div>
</div>
